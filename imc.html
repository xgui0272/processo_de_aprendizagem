<meta charset="UTF-8">

<script>

	function pulaLinha() {

		document.write("<br><br>");

	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();

	}

	function calculaImc(altura, peso) {

		return imc = peso / (altura * altura)
		


	}

	var nome = prompt("Informe o seu nome");
	var alturaInformada = prompt(nome + ", Informe sua altura");
	var pesoInformada = prompt(nome + ", Informe seu peso");
	var imc = calculaImc(alturaInformada, pesoInformada);

	mostra(nome + ", A soma do seu Imc é " + imc);

	if(imc < 18.5) {

		mostra("O seu Imc está abaixo do recomendado!");
	}

	if(imc > 35) {

		mostra("O seu Imc está acima do recomendado!");

	}

	if(imc >= 18.5 && imc <= 35) {

		mostra("O seu Imc está exelente!");
	}



	</script>
